<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

    <title>FocusTimer</title>

<body>
    
    <main>

        <div class="timer">

        <div class="controls">

                <path d="M21.04 35.805L35.3462 27.1625C35.5457 27.041 35.7105 26.8703 35.8248 26.6667C35.9392 26.4631 35.9993 26.2335 35.9993 26C35.9993 25.7665 35.9392 25.5369 35.8248 25.3333C35.7105 25.1297 35.5457 24.959 35.3462 24.8375L21.04 16.195C20.8349 16.0721 20.6009 16.0061 20.3619 16.0035C20.1228 16.001 19.8874 16.062 19.6798 16.1805C19.4721 16.2989 19.2998 16.4705 19.1803 16.6775C19.0608 16.8846 18.9986 17.1197 19 17.3587V34.6413C18.9986 34.8803 19.0608 35.1154 19.1803 35.3225C19.2998 35.5295 19.4721 35.7011 19.6798 35.8195C19.8874 35.938 20.1228 35.999 20.3619 35.9965C20.6009 35.9939 20.8349 35.9279 21.04 35.805Z" fill="#42D3FF"/>
                </svg>
            </button>
            <button class="pause hide"><svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 26C0 11.6454 11.6454 0 26 0C40.3546 0 52 11.6454 52 26C52 40.3546 40.3546 52 26 52C11.6454 52 0 40.3546 0 26ZM26 4C13.8546 4 4 13.8546 4 26C4 38.1454 13.8546 48 26 48C38.1454 48 48 38.1454 48 26C48 13.8546 38.1454 4 26 4Z" fill="#42D3FF"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M20 16C21.1046 16 22 16.8954 22 18V34C22 35.1046 21.1046 36 20 36C18.8954 36 18 35.1046 18 34V18C18 16.8954 18.8954 16 20 16Z" fill="#42D3FF"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M32 16C33.1046 16 34 16.8954 34 18V34C34 35.1046 33.1046 36 32 36C30.8954 36 30 35.1046 30 34V18C30 16.8954 30.8954 16 32 16Z" fill="#42D3FF"/>
                </svg>
            </button>
            <button class="stop  hide"><img src="./assets/stop.svg" alt="Bot達o de parar"></button>
            <button class="clock"><img src="./assets/clock.svg" alt="Bot達o de configurar"></button>

        </div>

    </main>

    <footer>
        <button class="sound-on"><img src="./assets/sound-on.svg" alt="Bot達o de ativar som"></button>
        <button class="sound-off  hide"><img src="./assets/sound-off.svg" alt="Bot達o de desativar som"></button>
    </footer>

    <script src="./main.js"></script>

</body>
</html>
