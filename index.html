<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporiador estilo pomodoro">
    <title>FocusTimer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div class="controls">

            <button class="play"><img src="./assets/play.svg" alt="Botão de play"></button>
            <button class="pause hide"><img src="./assets/pause.svg" alt="Botão de pause"></button>
            <button class="stop  hide"><img src="./assets/stop.svg" alt="Botão de parar"></button>
            <button class="clock"><img src="./assets/timer.svg" alt="Botão de configurar"></button>

        </div>

    </main>

    <footer>
        <button class="sound-on"><img src="./assets/sound-on.svg" alt="Botão de ativar som"></button>
        <button class="sound-off  hide"><img src="./assets/sound-off.svg" alt="Botão de desativar som"></button>
    </footer>

</body>
</html>
